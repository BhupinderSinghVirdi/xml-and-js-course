    <form id="form" onsubmit="onSubmit(event)" onreset="onReset()">
      <input
        type="text"
        name="inputfield"
        id="inputfield-term"
        placeholder="Enter any field: like country, city or Amount "
      />

      <button type="reset">Reset</button>

      </thead>
      <tbody id="table-body" class="bold" { border="bold"; style="background-color: aqua"}></tbody>
    </table> 
    <script type="text/javascript" src="./dist/bundle.js"></script>
