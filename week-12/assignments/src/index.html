<html>
  <head>
    <title>Test Input</title>
  </head>
  <body>
    <form id="form" onsubmit="onSubmit(event)" onreset="onReset()">
      <input
        type="text"
        name="inputfield"
        id="inputfield-term"
        placeholder="Enter Currency or Country"
      />
      <button type="submit">Apply filters</button>
      <button type="reset">Reset</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Currency</th>
          <th>Country</th>
          <th>Language</th>
          <th>Notes</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <script type="text/javascript" src="./dist/bundle.js"></script>
  </body>
</html>
