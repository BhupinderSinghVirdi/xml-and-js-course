<!DOCTYPE html>
<html>
    <head>
        <title> Html Form</title>
    </head>
    <body>
        <h1>HTML FORM</h1>
        <label for="one">Text Field:</label>
        <input type="text" id="one" name="one" placeholder="Enter Value.."></input>
        <br>
        <br>
        <label for="cars">Dropdown:</label>
        <select id="DropDown" name="DropDown">
        <option value="First">First</option>
        <option value="Second">Second</option>
        <option value="Third">Third</option>
        </select>
        <br>
        <br>
        <div id="checkbox-group" style=" border: ridge; width: 150px;">
            <label for="input_type">Checkboxes</label><br>
            <input type="checkbox" id="vehicle1" 
            name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" 
            name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" 
            name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br>
        </div>
        <br>
        <br>
        <div id="radio_group" style=" border: ridge; width: 150px;">
            <label for="input_type">Radio Buttons</label>
            <br>
            <input type="radio" id="Bike"
             name="input_type" value="Bike" checked>
            <label for="Bike">I have a Bike</label><br>
            <input type="radio" id="Car"
             name="input_type" value="Car">
            <label for="Car">I have a Car</label><br>
            <input type="radio" id="Boat"
             name="input_type" value="country">
            <label for="Boat">I have a Boat</label><br>
        </div>
        <br>
        <br>
        <button type="submit">Submit</button>
            <button type="reset">Reset</button> 
    </body>
</html>
