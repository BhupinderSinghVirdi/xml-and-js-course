<html>
  <head>
    <title>Students</title>
  </head>
  <body>
    <form onsubmit="onSubmit(event)" onreset="onReset()">
        <input
            type="text"
            name="search"
            id="search"
            placeholder="enter keyword"
        />
        <button type="submit">Apply filter</button>
        <button type="reset">Reset</button>
    </form>
    <table id="table-main">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Ipaddress</th>
      </tr>
    </table>
    <script type="text/javascript" src="assignment.js"></script>
  </body>
</html>
